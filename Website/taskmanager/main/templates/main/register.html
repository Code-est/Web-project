<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Градиентный фон с анимацией */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }

        header a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
        }

        header .nav-link.text-secondary:hover {
            color: #6dd5ed;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }

        .glass-container {
            width: 350px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #1e3c72;
            border-color: #1e3c72;
        }
    </style>
</head>
<body>
    <header class="p-3 text-bg-dark w-100">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="{% url 'about' %}" class="nav-link px-2 text-secondary">About</a></li>
                    <li><a href="{% url 'create' %}" class="nav-link px-2 text-secondary">Create task</a></li>
                    <li><a href="{% url 'login' %}" class="nav-link px-2 text-secondary">Login</a></li>
                    <li><a href="{% url 'register' %}" class="nav-link px-2 text-white">Registration</a></li>
                </ul>
            </div>
        </div>
    </header>

    <h1>Страница регистрации</h1>

    <div class="glass-container">
        <div class="form-container">
            <form method="POST">
                <div class="input-block mb-3">


                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="button-block">
                    <button type="submit" class="btn btn-primary">Registration</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
